version: '3.8'

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    ports:
      - "9696:9696"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/prowlarr:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.home`)"
      - homepage.group=Indexers
      - homepage.name=Prowlarr
      - homepage.icon=prowlarr
      - homepage.href=http://prowlarr.home
      - homepage.widget.type=prowlarr
      - homepage.widget.url=http://prowlarr:9696
      - homepage.widget.key=${PROWLARR_API_KEY}
    restart: unless-stopped
    networks:
      - core_net
      - media_net

  qbittorrent:
    image: ghcr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=${WEBUI_PORT}
    volumes:
      - ./config/qbittorrent:/config
      - /mnt/homelab/media-stack/downloads:/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbit.home`)"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
      - homepage.group=Download
      - homepage.name=qBittorrent
      - homepage.icon=qbittorrent
      - homepage.href=http://qbit.home
      - homepage.widget.type=qbittorrent
      - homepage.widget.url=http://qbittorrent:8080
      - homepage.widget.username=${QB_USERNAME}
      - homepage.widget.password=${QB_PASSWORD}
      - homepage.widget.enableLeechProgress=true
    restart: unless-stopped
    networks:
      - core_net
      - media_net

  sonarr:
    image: ghcr.io/linuxserver/sonarr:latest
    container_name: sonarr
    ports:
      - "8989:8989"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/sonarr:/config
      - /mnt/homelab/media-stack/downloads:/downloads
      - /mnt/homelab/media-stack/tv:/tv
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.home`)"
      - homepage.group=Media
      - homepage.name=Sonarr
      - homepage.icon=sonarr
      - homepage.href=http://sonarr.home
      - homepage.widget.type=sonarr
      - homepage.widget.url=http://sonarr:8989
      - homepage.widget.key=${SONARR_API_KEY}
      - homepage.widget.enableQueue=true
    restart: unless-stopped
    networks:
      - core_net
      - media_net

  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    container_name: radarr
    ports:
      - "7878:7878"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/radarr:/config
      - /mnt/homelab/media-stack/downloads:/downloads
      - /mnt/homelab/media-stack/movies:/movies
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.home`)"
      - homepage.group=Media
      - homepage.name=Radarr
      - homepage.icon=radarr
      - homepage.href=http://radarr.home
      - homepage.widget.type=radarr
      - homepage.widget.url=http://radarr:7878
      - homepage.widget.key=${RADARR_API_KEY}
      - homepage.widget.enableQueue=true
    restart: unless-stopped
    networks:
      - core_net
      - media_net

  jellyseerr:
    image: ghcr.io/fallenbagel/jellyseerr
    container_name: jellyseerr
    ports:
      - "5055:5055"
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}
    volumes:
      - ./config/jellyseerr:/app/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyseerr.rule=Host(`jellyseerr.home`)"
      - homepage.group=Media
      - homepage.name=Jellyseerr
      - homepage.icon=jellyseerr
      - homepage.href=http://jellyseerr.home
      - homepage.widget.type=jellyseerr
      - homepage.widget.url=http://jellyseerr:5055
      - homepage.widget.key=${JELLYSEERR_API_KEY}
    restart: unless-stopped
    networks:
      - core_net
      - media_net

  suggestarr:
    image: ciuse99/suggestarr:latest
    container_name: suggestarr
    ports:
      - "5000:5000"
    volumes:
      - ./config/suggestarr:/app/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.suggestarr.rule=Host(`suggest.home`)"
      - homepage.group=Media
      - homepage.name=Suggestarr
      - homepage.icon=https://cdn.jsdelivr.net/gh/selfhst/icons/svg/antville-light.svg
      - homepage.href=http://suggest.home
    restart: unless-stopped
    networks:
      - core_net
      - media_net

  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    ports:
      - "8096:8096"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/jellyfin:/config
      - /mnt/homelab/media-stack/cache/jellyfin:/cache
      - /mnt/homelab/media-stack/tv:/media/tv
      - /mnt/homelab/media-stack/movies:/media/movies
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`jellyfin.home`)"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
      - homepage.group=Media
      - homepage.name=Jellyfin
      - homepage.icon=jellyfin
      - homepage.href=http://jellyfin.home
      - homepage.widget.type=jellyfin
      - homepage.widget.url=http://jellyfin:8096
      - homepage.widget.key=${JELLYFIN_API_KEY}
      - homepage.widget.enableBlocks=true
      - homepage.widget.enableNowPlaying=true
      - homepage.widget.enableUser=true
      - homepage.widget.showEpisodeNumber=true
    restart: unless-stopped
    networks:
      - core_net
      - media_net

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    ports:
      - 9117:9117
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/jackett:/config
      - /mnt/homelab/media-stack/downloads:/downloads
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jackett.rule=Host(`jackett.home`)"
      - homepage.group=Indexers
      - homepage.name=Jackett
      - homepage.icon=jackett
      - homepage.href=http://jackett.home
    restart: unless-stopped
    networks:
      - core_net
      - media_net

  autobrr:
    container_name: autobrr
    image: ghcr.io/autobrr/autobrr:latest
    restart: unless-stopped
    ports:
      - "7474:7474"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/autobrr:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.autobrr.rule=Host(`autobrr.home`)"
      - homepage.group=Indexers
      - homepage.name=Autobrr
      - homepage.icon=autobrr
      - homepage.href=http://autobrr.home
    networks:
      - core_net
      - media_net

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    ports:
      - "6767:6767"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/bazarr:/config
      - /mnt/homelab/media-stack/movies:/movies
      - /mnt/homelab/media-stack/tv:/tv
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.home`)"
      - homepage.group=Media
      - homepage.name=Bazarr
      - homepage.icon=bazarr
      - homepage.href=http://bazarr.home
    restart: unless-stopped
    networks:
      - core_net
      - media_net

networks:
  media_net:
    name: media_net
    external: true
  core_net:
    name: core_net
    external: true
